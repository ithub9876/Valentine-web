<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tangled Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="petals-container"></div>
  <div class="top-flowers"></div>

    <!-- TITLE -->
    <div class="container">
        <div class="title-wrap">
            <div class="tangled-text">Tangled</div>
            <div class="valentine-text">My Valentine</div>
        </div>

        <p class="instruction">Click the pearl to start!!</p>
    </div>

    <!-- PEARL BUTTON -->
    <div class="pearl" onclick="goNext()">
        <img src="pearl.png" alt="Pearl Button">
    </div>

    <!-- COUPLE IMAGE -->
    <div class="couple">
        <img src="couple1.png" alt="Couple Image">
    </div>

    <script src="script.js"></script>

</body>
</html>
